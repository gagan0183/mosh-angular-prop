<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">checking for uniqueness</div>
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
            {{username.errors.cannotContainSpace}}
            <div *ngIf="username.errors.shouldBeunique">Username should be unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
