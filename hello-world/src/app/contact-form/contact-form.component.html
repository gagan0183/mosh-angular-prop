<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ngModel required minlength="9" name="firstName" #firstName="ngModel" (change)="p(firstName)" type="text" id="firstName" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">First name must be minimum {{ firstName.errors.minlength.requiredLength }}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea> 
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
