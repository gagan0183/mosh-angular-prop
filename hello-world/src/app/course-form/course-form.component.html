<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required class="form-control" minlength="9" type="text" #courseName="ngModel" ngModel (change)="p(courseName)" name="courseName" id="courseName">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Name is required</div>
      <div *ngIf="courseName.errors.minlength">Name should be minimum {{courseName.errors.minlength.requiredLength}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" required class="form-control" ngModel #category="ngModel" name="category" id="category">
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">Category is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>
      <input ngModel #guarantee type="checkbox" name="guarantee" id="guarantee">   30-day money gurantee
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
